<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>欢迎来到Nordic Garden</title>

<link rel="stylesheet" href="{{ buildStaticUrl('/SignIn/css/style.css') }}"/>


<body>

<div class="login-container">
	<h1>欢迎来到粉蓝的天地</h1>
	
	<div class="connect">
		<p>wenrene</p>
	</div>
	
	  <div class="m-t login_wrap">
		<div class="form-group">
			<input type="text" name="login_name" class="form-control" placeholder="请输入登录用户名">
		</div>
		<div class="form-group">
			<input type="password" name="login_pwd" class="form-control" placeholder="请输入登录密码">
		</div>
			<button  type="button" class="btn btn-primary block full-width m-b do-login">登录</button>
	</div>



	<a href="{{ buildUrl('/SignIn/register') }}">
		<button type="button" class="register-tis">还有没有账号？</button>
	</a>

</div>

<script src="{{ buildStaticUrl('/SignIn/js/jquery.min.js') }}"></script>
<script src="{{ buildStaticUrl('/plugins/layer/layer.js') }}"></script>
<script src="{{ buildStaticUrl('/js/common.js') }}"></script>
<script src="{{ buildStaticUrl('/js/signin/logi.js') }}"></script>
<!--背景图片自动更换-->
<script src="{{ buildStaticUrl('/SignIn/js/supersized.3.2.7.min.js') }}"></script>
<script src="{{ buildStaticUrl('/SignIn/js/supersized-init.js') }}"></script>
<!--表单验证-->
<script src="{{ buildStaticUrl('/SignIn/js/jquery.validate.min.js?var1.14.0') }}"></script>

</body>
</html>
